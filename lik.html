<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Личный Кабинет</title>
    <link rel="icon" href="IMG/logo-ic.png" type="images/x-icon">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="likline.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="lk-city-tm">
        <div class="container">
            <div class="content-block-header">
                <a class="logo-head" href="#"><img src="IMG/logo.png" alt=""></a>
                <nav class="dws-menu">
                    <ul>
                        <li><a href="#">Выбор Персонажа</a>
                            <ul>
                                <li><a href="#">Первый персонаж</a></li>
                                <li><a href="#">Второй персонаж</a></li>
                                <li><a href="#">Третий персонаж</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="container menu-flex">
            <div class="link-menu-left">
                <a href="#"><img src="IMG/lik-avatar.jpg" alt=""></a>
                <div class="text-menu">
                    <h1 class="td_1">Счёт Персонажа</h1>
                    <h1 class="td_2">Счёт MGP:</h1>
                    <h1 class="td_3">Курс валюты <i>1 MGP = 35 $</i></h1>
                </div>
            </div>
        <div class="link-menu-right">
            <div class="text-menu-link">
                <h1>Пополнение счёта</h1>
                <h2>1RUR = 1MGP = 35$</h2>
            </div>
            <form class="form-a" action="#">
                <div class="tf_1">E-Mail</div>
                <input class="in_1" type="text" placeholder="Введите Ваш E-Mail">
                <div class="tf_2">Сумма Пополнения</div>
                <input class="in_2" type="text" placeholder="Введите сумму пополнения">
            </form>
            <a class="button-lik" href="#">Пополнить</a>
        </div>
        </div>
        <div class="block-radio-menu">
            <div class="container">
                <div class="block-radio">
                    <h1>Радио</h1>
                </div>
                <div class="radio-menu">
                </div>
            </div>
        </div>
        <div class="block-rd"></div>
        <div class="container shop-menu-flex">
            <div class="shop-menu-left">
                <div class="menu__1">
                    <a href="#"><img class="example-image-1" src="IMG/sh-menu-ul.png"></a>
                </div>
                <div class="menu__3">
                    <a href="#"><img class="example-image-3" src="IMG/wh-menu-ul.png"></a>
                </div>
            </div>
            <div class="shop-menu-right">
                <div class="menu__2">
                    <a href="#"><img class="example-image-2" src="IMG/sh-menu-dl.png"></a>
                </div>
                <div class="menu__4">
                    <a href="#"><img class="example-image-4" src="IMG/wh-menu-dl.png"></a>
                </div>
            </div>
            <div class="shop-menu-creater">
                <div class="menu__c1">
                    <a href="#"><img class="example-creater-1" src="IMG/sh-create-ul.png"></a>
                </div>
                <div class="menu__c2">
                    <a href="#"><img class="example-creater-2" src="IMG/wh-create-ul.png"></a>
                </div>
            </div>
        </div>
        
    </div>
